<!DOCTYPE html>
{% load static %}
<html>
 <head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="{% static "market/css/template-styles.css"%}"/>
  <title>{% block title %}{% endblock %}</title>
  {% block links %}
  {% endblock %}
 </head>
 <body>
     <header>
        <div class="logo">Сарафан</div>
        <nav>
            <ul>
                <li><a href="#home">Главная</a></li>
                <li><a href="{% url "categories"%}">Категории</a></li>
                <li><a href="#about">О нас</a></li>
                {% if request.user.is_authenticated %}
                    <li><a href="{% url "logout"%}">Выйти</a></li>
                {% else%}
                    <li><a href="{% url "login"%}">Войти</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <main>
        {% block main %}
        {% endblock %}
    </main>
      <footer>
        <p>&copy; 2023 Сарафан. Все права защищены.</p>
    </footer>
 </body>
</html>
